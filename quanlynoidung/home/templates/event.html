{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Tin tức </title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Work+Sans:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'  %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/owl.theme.default.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'fonts/flaticon/font/flaticon.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css"
    />
  </head>
  <body>
    <div class="site-wrap">
      {% include 'includes/header.html' %}

      <div
        class="site-blocks-cover overlay"
        style="background-image: url('{% static 'images/hero_1.jpg' %}')"
        data-aos="fade"
        data-stellar-background-ratio="0.5"
      >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
              <span class="caption mb-3">Mời bạn đọc</span>
              <h1 class="mb-4">Tin Tức Khách Sạn</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="site-section">
        <div class="container">
          <div class="row">
            {% for event in events %}
            <div class="col-md-6 col-lg-4 mb-5">
              <div class="media-with-text">
                  <div class="img-border-sm mb-4">
                    <a href="{% url 'event_detail' event.id %}">
                      <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid">
                      </a>
                  </div>
                  <h2 class="heading mb-0">
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                  </h2>
                  <span class="mb-3 d-block post-date">{{ event.created_at|date:"M d, Y" }} </span>
              </div>
          </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% include 'includes/footer.html' %}
  </body>
</html>
